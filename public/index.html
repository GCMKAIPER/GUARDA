<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Boletim</title>
    <!-- Linkando o arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Centralizar o rodapé */
        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 0;
            font-size: 14px;
            color: #333;
        }

        /* Posicionar o botão de acesso restrito no canto superior direito */
        .acesso-restrito {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .acesso-restrito:hover {
            background-color: #0056b3;
        }

        /* Ajustes no layout do corpo */
        body {
            margin: 0;
            padding-bottom: 50px; /* Para garantir espaço para o rodapé */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        label {
            margin: 10px 0 5px 0;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Consulta de Boletim de Ocorrência</h1>

    <!-- Formulário de busca de boletim -->
    <form action="/buscar-boletim" method="POST">
        <label for="numeroBoletim">Número do Boletim:</label>
        <input type="text" id="numeroBoletim" name="numeroBoletim" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <button type="submit">Buscar Boletim</button>
    </form>

    <!-- Área para exibir mensagens de erro ou sucesso -->
    <div id="mensagem"></div>

    <!-- Botão de Acesso Restrito -->
    <a href="/login" class="acesso-restrito">Acesso Restrito</a>

    <footer>
        <p>&copy; 2024 - Sistema de Consulta de Boletins</p>
    </footer>
</body>
</html>
